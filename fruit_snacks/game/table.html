<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Fruit Snack Sorter</title>
<style>
  /* üß≠ Global reset + mobile stability */
  html, body {
    margin: 0;
    padding: 0;
    position: relative;
    height: 100vh;
    overflow: hidden;
    font-family: sans-serif;
    overscroll-behavior: none;
    touch-action: none;
  }

  /* üå≥ Background */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url("../jpgs/background_wood.jpg") center/cover no-repeat;
    filter: brightness(0.85) saturate(0.8);
    z-index: -1;
  }

  /* üéÆ Main container */
  .game-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 95vw;
    max-width: 1300px;
    padding-top: 5vh;
    margin: 0 auto;
    height: 100%;
    box-sizing: border-box;
    z-index: 1;
  }

  /* ü•£ Bowls row */
  .bowls {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 3vw;
    margin-bottom: 12vh;
  }

  .bowl {
    width: 17vw;
    max-width: 200px;
    aspect-ratio: 1 / 1;
    filter: drop-shadow(0 8px 10px rgba(0, 0, 0, 0.45));
    transition: transform 0.2s ease;
  }

  .bowl:nth-child(1),
  .bowl:nth-child(6) { transform: translateY(200px); }
  .bowl:nth-child(2),
  .bowl:nth-child(5) { transform: translateY(130px); }
  .bowl:nth-child(3),
  .bowl:nth-child(4) { transform: translateY(50px); }

  /* üçá Fruit area */
  .fruits {
    position: relative;
    width: 90%;
    height: 40vh;
    overflow: hidden;
  }

  .fruit {
    position: absolute;
    width: 15vw;
    max-width: 180px;
    aspect-ratio: 1 / 1;
    transform: scale(1.35);
    filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.35));
    transition: transform 0.2s ease, opacity 0.5s ease;
    cursor: pointer;
  }

  .fruit[alt="Banana"],
  .fruit[alt="Strawberry"] {
    transform: scale(1.1);
  }

  /* ‚ú® Highlight for selected fruit */
  .fruit.selected {
    outline: 4px solid rgba(255,255,255,0.6);
    border-radius: 12px;
  }

  /* ü•£ Plate smiley feedback */
  .plate-smiley {
    position: absolute;
    font-family: monospace;
    font-size: 2vw;
    color: rgba(255,255,255,0.9);
    transform: translate(-50%, -50%);
    pointer-events: none;
    opacity: 0;
    animation: fadeoutsmile 1.3s ease-in-out forwards;
  }

  @keyframes fadeoutsmile {
    0%   { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
    10%  { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    80%  { opacity: 1; }
    100% { opacity: 0; transform: translate(-50%, -60%) scale(1); }
  }

  /* üì± Mobile layout */
  @media (max-width: 700px) {
    .bowls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      grid-gap: 5vw;
      margin-bottom: 6vh;
    }

    .bowl {
      width: 30vw;
      max-width: 170px;
      transform: none !important;
    }

    /* Fruits appear higher and centered */
    .fruits {
      width: 100%;
      height: 42vh;
      margin-top: -2vh; /* raise slightly */
    }

    .fruit {
      width: 27vw;
      max-width: 180px;
      transform: scale(1.4);
    }

    /* Larger plate smileys */
    .plate-smiley {
      font-size: 7vw;
    }
  }

  /* üòÉ Center win smiley (rotated + eye offset) */
  #smiley {
    position: absolute;
    top: 50%;
    left: 50%;
    transform:
      translate(-50%, -50%)
      rotate(90deg)
      translateX(12%); /* moves eyes slightly right */
    font-size: 10vw;
    font-family: monospace;
    color: rgba(255,255,255,0.85);
    opacity: 0;
    transition: opacity 0.8s ease;
    z-index: 3;
    pointer-events: none;
  }

  @media (max-width: 700px) {
    #smiley {
      font-size: 20vw; /* larger on mobile */
      transform:
        translate(-50%, -50%)
        rotate(90deg)
        translateX(18%); /* slightly stronger nudge for eyes */
    }
  }
</style>
</head>

<body>
  <div class="game-container">
    <div class="bowls">
      <img src="../jpgs/bowl_red.png" class="bowl" alt="Red Bowl">
      <img src="../jpgs/bowl_orange.png" class="bowl" alt="Orange Bowl">
      <img src="../jpgs/bowl_yellow.png" class="bowl" alt="Yellow Bowl">
      <img src="../jpgs/bowl_green.png" class="bowl" alt="Green Bowl">
      <img src="../jpgs/bowl_blue.png" class="bowl" alt="Blue Bowl">
      <img src="../jpgs/bowl_purple.png" class="bowl" alt="Purple Bowl">
    </div>

    <div class="fruits"></div>
    <div id="smiley">:)</div>
  </div>

  <script src="interact.js"></script>
</body>
</html>
