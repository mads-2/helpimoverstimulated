<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Fruit Snack Sorter</title>
<style>
  body {
    margin: 0;
    padding: 0;
    position: relative;
    height: 100vh;
    overflow: hidden;
    font-family: sans-serif;
  }

  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url("../jpgs/background_wood.jpg") center/cover no-repeat;
    filter: brightness(0.85) saturate(0.8);
    z-index: -1;
  }

  .game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 95vw;
    max-width: 1300px;
    padding-top: 5vh;
    margin: 0 auto;
    height: 100%;
    box-sizing: border-box;
  }

  .bowls {
    position: relative;
    width: fit-content;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: nowrap;
    gap: 3vw;
    margin-bottom: 12vh;
  }

  .bowl {
    width: 17vw;
    max-width: 200px;
    aspect-ratio: 1 / 1;
    filter: drop-shadow(0 8px 10px rgba(0, 0, 0, 0.45));
  }

  .bowl:nth-child(1),
  .bowl:nth-child(6) {
    transform: translateY(200px);
  }
  .bowl:nth-child(2),
  .bowl:nth-child(5) {
    transform: translateY(130px);
  }
  .bowl:nth-child(3),
  .bowl:nth-child(4) {
    transform: translateY(50px);
  }

  .fruits {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    grid-gap: 5vw;
    justify-items: center;
    align-items: center;
    margin-top: 2vh;
  }

  .fruit {
    width: 15vw;
    max-width: 180px;
    aspect-ratio: 1 / 1;
    transform: scale(1.35);
    filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.35));
    transition: transform 0.2s ease;
  }

  .fruit[alt="Banana"],
  .fruit[alt="Strawberry"] {
    transform: scale(1.1);
  }

  @media (max-width: 700px) {
    .game-container {
      justify-content: flex-start;
      padding-top: 10vh;
    }

    .bowls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      grid-gap: 5vw;
      justify-items: center;
      align-items: center;
      margin-bottom: 8vh;
      position: relative;
      width: 90%;
    }

    .bowl {
      width: 30vw;
      max-width: 170px;
      filter: drop-shadow(0 5px 7px rgba(0, 0, 0, 0.45));
      transform: none !important;
    }

    .fruits {
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      grid-gap: 2vw;
      width: 90%;
      margin-top: 3vh;
      margin-bottom: 0;
      position: relative;
      top: -3vh;
    }

    .fruit {
      width: 27vw;
      max-width: 180px;
      transform: scale(1.4);
      filter: drop-shadow(0 5px 8px rgba(0, 0, 0, 0.35));
    }

    .fruit:nth-child(-n+3) {
      transform: translateY(-1vh) scale(1.4);
    }
    .fruit:nth-child(n+4) {
      transform: translateY(-2vh) scale(1.4);
    }

    .fruit[alt="Banana"],
    .fruit[alt="Strawberry"] {
      transform: translateY(-1.5vh) scale(1.2);
    }
  }

  .hit-circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    pointer-events: none;
    mix-blend-mode: screen;
    z-index: 5;
  }
</style>
</head>
<body>
  <div class="game-container">
    <div class="bowls">
      <img src="../jpgs/bowl_red.png" class="bowl" alt="Red Bowl">
      <img src="../jpgs/bowl_orange.png" class="bowl" alt="Orange Bowl">
      <img src="../jpgs/bowl_yellow.png" class="bowl" alt="Yellow Bowl">
      <img src="../jpgs/bowl_green.png" class="bowl" alt="Green Bowl">
      <img src="../jpgs/bowl_blue.png" class="bowl" alt="Blue Bowl">
      <img src="../jpgs/bowl_purple.png" class="bowl" alt="Purple Bowl">
    </div>

    <div class="fruits">
      <img src="../jpgs/gummy_strawberry.png" class="fruit" alt="Strawberry">
      <img src="../jpgs/gummy_orange.png" class="fruit" alt="Orange">
      <img src="../jpgs/gummy_banana.png" class="fruit" alt="Banana">
      <img src="../jpgs/gummy_apple.png" class="fruit" alt="Apple">
      <img src="../jpgs/gummy_blueberry.png" class="fruit" alt="Blueberry">
      <img src="../jpgs/gummy_berry.png" class="fruit" alt="Berry">
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const isMobile = window.innerWidth <= 700;
      const objects = document.querySelectorAll(".bowl, .fruit");

      objects.forEach(obj => {
        const rect = obj.getBoundingClientRect();
        let radius = rect.height / 4;
        let offsetX = 0;
        let offsetY = 0;

        // --- BASE ADJUSTMENTS (desktop) ---
        if (obj.classList.contains("bowl")) {
          radius *= 1.3; // ðŸ”µ bowls get larger circles
        }

        if (obj.alt === "Orange") {
          offsetY = -rect.height * 0.05; // move slightly up
        }
        if (obj.alt === "Banana") {
          radius *= 1.2;
          offsetY = -rect.height * 0.05;
        }
        if (obj.alt === "Apple") {
          offsetY = rect.height * 0.08;
          offsetX = -rect.width * 0.05;
        }
        if (obj.alt === "Blueberry") {
          offsetX = rect.width * 0.06;
        }
        if (obj.alt === "Berry") {
          offsetY = -rect.height * 0.07;
        }

        // --- MOBILE ADJUSTMENTS ---
        if (isMobile) {
          // slightly increase all mobile hit areas
          radius *= 1.15;
          // tweak fruit offsets a bit stronger for mobile
          if (obj.alt === "Banana") offsetY -= rect.height * 0.03;
          if (obj.alt === "Apple")  offsetX -= rect.width * 0.03;
          if (obj.alt === "Berry")  offsetY -= rect.height * 0.04;
        }

        const circle = document.createElement("div");
        circle.className = "hit-circle";
        circle.style.width = `${radius * 2}px`;
        circle.style.height = `${radius * 2}px`;
        circle.style.left = `${rect.left + window.scrollX + rect.width / 2 - radius + offsetX}px`;
        circle.style.top = `${rect.top + window.scrollY + rect.height / 2 - radius + offsetY}px`;
        document.body.appendChild(circle);
      });
    });
  </script>
</body>
</html>
