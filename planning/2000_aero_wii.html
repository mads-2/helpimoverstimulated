<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Gel-Glass Archipelago â€” Wii Edition</title>
<style>
:root {
  --color-bg: #f4f9ff;
  --color-surface: #d5ebfa;
  --color-primary: #88d0f8;
  --color-secondary: #b1e6ff;
  --color-text: #4b91c9;
}

/* === Global Layout === */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at 50% 40%, var(--color-bg) 0%, var(--color-surface) 100%);
  font-family: "Monaco", monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  -webkit-font-smoothing: antialiased;
}

/* === Soft background shimmer === */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 50% 20%, rgba(255,255,255,0.7), transparent 70%),
              radial-gradient(circle at 80% 80%, rgba(255,255,255,0.3), transparent 70%);
  filter: blur(40px);
  opacity: 0.8;
}

/* === Floating bubbles === */
.bubble {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.7), rgba(255,255,255,0.05));
  box-shadow: 0 0 8px rgba(255,255,255,0.4);
  animation: rise 20s linear infinite;
  opacity: 0.8;
  pointer-events: none;
}
@keyframes rise {
  0% { transform: translateY(100vh) scale(0.6); opacity: 0.6; }
  100% { transform: translateY(-20vh) scale(1); opacity: 0.9; }
}

/* === Center container === */
.screen {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  align-items: center;
  text-align: center;
  z-index: 2;
}

/* === Title === */
h1 {
  font-family: "Arial Narrow", Arial, sans-serif;
  font-weight: 700;
  font-size: clamp(1.8rem, 4vw, 2.5rem);
  color: var(--color-text);
  text-shadow: 0 1px 4px rgba(255,255,255,0.8);
  margin: 0;
}

/* === Wii Panel (Card) === */
.panel {
  background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(210,235,255,0.6));
  border: 2px solid rgba(255,255,255,0.8);
  border-radius: 32px;
  box-shadow: inset 0 1px 4px rgba(255,255,255,0.9),
              0 4px 18px rgba(75,145,201,0.15);
  backdrop-filter: blur(20px) saturate(160%);
  padding: 2rem;
  max-width: 400px;
  width: 80%;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.panel:hover {
  transform: scale(1.02);
  box-shadow: inset 0 1px 4px rgba(255,255,255,0.9),
              0 6px 24px rgba(75,145,201,0.25);
}

.panel h2 {
  font-family: "Arial Narrow", Arial, sans-serif;
  font-size: 1.4rem;
  font-weight: 700;
  color: var(--color-text);
  margin-top: 0;
  text-shadow: 0 0 5px rgba(255,255,255,0.6);
}

.panel p {
  font-family: "Monaco", monospace;
  font-size: 0.95rem;
  line-height: 1.5;
  color: var(--color-text);
}

/* === Gradient Button === */
button {
  margin-top: 1rem;
  background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
  border: 1px solid rgba(255,255,255,0.7);
  border-radius: 16px;
  color: #fff;
  font-family: "Arial Narrow", Arial, sans-serif;
  font-weight: 600;
  font-size: 1rem;
  padding: 0.8rem 1.6rem;
  box-shadow: 0 4px 16px rgba(137,206,255,0.4);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 24px rgba(137,206,255,0.5);
}

/* === Gradient Cursor === */
.cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: radial-gradient(circle at center, var(--color-primary), var(--color-secondary));
  box-shadow: 0 0 10px rgba(150,200,255,0.6);
  pointer-events: none;
  mix-blend-mode: screen;
  opacity: 0.8;
  transform: translate(-50%, -50%);
  transition: width 0.2s ease, height 0.2s ease, opacity 0.2s ease;
  z-index: 9999;
}
button:hover ~ .cursor {
  width: 36px;
  height: 36px;
  opacity: 1;
}

@media (max-width: 768px) {
  .bubble { display: none; }
  .panel { padding: 1.4rem; border-radius: 24px; }
}
</style>
</head>
<body>

<div id="bubbles"></div>

<div class="screen">
  <h1>Gel-Glass Archipelago</h1>

  <div class="panel">
    <h2>Wii-Style Interface</h2>
    <p>
      Smooth gradients, rounded panels, light bubbles,<br>
      and a soft ambient cursor for that familiar Wii calm.<br>
      Try hovering the button!
    </p>
    <button>Start</button>
  </div>
</div>

<script>
/* === Gradient Cursor === */
const cursor = document.createElement("div");
cursor.classList.add("cursor");
document.body.appendChild(cursor);

document.addEventListener("mousemove", e => {
  cursor.style.left = e.clientX + "px";
  cursor.style.top = e.clientY + "px";
});
document.addEventListener("mousedown", () => {
  cursor.style.transform = "translate(-50%, -50%) scale(0.8)";
  cursor.style.opacity = "0.6";
});
document.addEventListener("mouseup", () => {
  cursor.style.transform = "translate(-50%, -50%) scale(1)";
  cursor.style.opacity = "0.8";
});

/* === Floating Bubbles === */
const bubbleLayer = document.getElementById("bubbles");
for (let i = 0; i < 15; i++) {
  const bubble = document.createElement("div");
  bubble.classList.add("bubble");
  const size = Math.random() * 60 + 20;
  bubble.style.width = `${size}px`;
  bubble.style.height = `${size}px`;
  bubble.style.left = `${Math.random() * 100}%`;
  bubble.style.animationDelay = `${Math.random() * 10}s`;
  bubbleLayer.appendChild(bubble);
}
</script>
</body>
</html>
