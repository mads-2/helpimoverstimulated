<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Help! I'm overstimulated.</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --color-bg:#bfc4c6;
  --color-surface:#aeb5b8;
  --color-primary:#9be4b0;
  --color-secondary:#8cc9f8;
  --color-text:#5a9acb;
}
html,body{margin:0;padding:0;height:100%;width:100%;overflow:hidden;}
body{
  background:radial-gradient(circle at 50% 45%,var(--color-bg),var(--color-surface));
  font-family:'Quicksand', sans-serif;
  color:var(--color-text);
  -webkit-font-smoothing:antialiased;
  position:relative;
}
body::before{
  content:"";position:absolute;inset:0;
  background:radial-gradient(circle at 30%30%,rgba(255,255,255,.15),transparent 70%),
             radial-gradient(circle at 80%70%,rgba(180,255,200,.08),transparent 70%);
  filter:blur(45px);opacity:.55;z-index:0;
}
.texture{
  position:absolute;inset:0;
  background-image:url('https://transparenttextures.com/patterns/white-paper.png');
  opacity:.03;mix-blend-mode:overlay;pointer-events:none;z-index:1;
}

/* bubbles */
#bubbles{position:fixed; inset:0; overflow:hidden; z-index:2;}
.bubble{
  position:absolute;border-radius:50%;
  background:radial-gradient(circle at 35%35%,rgba(255,255,255,0.8)0%,rgba(255,255,255,0.35)30%,rgba(255,255,255,0.1)65%,transparent 100%);
  box-shadow:0 0 18px rgba(200,255,255,0.3),0 0 36px currentColor,0 0 72px currentColor;
  pointer-events:none;opacity:.25;transition:opacity .6s ease;will-change:transform,opacity;
}

/* title bar */
.title-bar{position:fixed;top:0;left:0;width:100%;padding:1rem 0 .5rem;text-align:center;z-index:20;}
.title-bg{display:inline-block;background:transparent;padding:.4rem 1rem;border-radius:12px;}
.title-bar h1{font-weight:600;letter-spacing:.03em;font-size:clamp(1.5rem,5vw,2.2rem);text-shadow:0 2px 6px rgba(255,255,255,.7);margin:0;color:var(--color-text);}
.green-glow{color:var(--color-text);text-shadow:0 0 10px var(--color-primary),0 0 18px var(--color-primary),0 0 30px rgba(155,228,176,.6);}

/* buttons */
.button-container{margin-top:.75rem;display:flex;justify-content:center;gap:.8rem;}
.box-button{position:relative;overflow:hidden;font-size:clamp(.9rem,3.5vw,1rem);font-weight:500;color:#fff;border:none;cursor:pointer;
  padding:.9rem 1.8rem;border-radius:10px;backdrop-filter:blur(14px)saturate(180%);transition:transform .3s,box-shadow .3s;}
.box-button:active{transform:translateY(3px)scale(.97);}
#toggleButton{background:linear-gradient(180deg,rgba(155,228,176,1),rgba(100,190,140,1));box-shadow:0 6px 18px rgba(155,228,176,.35);}

/* NEON glowing blue Games button */
#gamesButton{
  background:linear-gradient(180deg,rgba(170,220,255,1),rgba(110,180,240,1));
  color:#fff;
  text-shadow:0 0 8px rgba(180,230,255,.9),0 0 14px rgba(150,220,255,.8),0 0 28px rgba(120,200,255,.6);
  box-shadow:0 0 12px rgba(150,220,255,.9),0 0 24px rgba(120,200,255,.8),0 0 48px rgba(100,180,255,.6),inset 0 0 8px rgba(200,240,255,.4);
  border:1.5px solid rgba(200,240,255,.7);
  animation:neonPulse 2.8s ease-in-out infinite alternate;
}
@keyframes neonPulse{
  0%{box-shadow:0 0 10px rgba(150,220,255,.7),0 0 20px rgba(120,200,255,.5),0 0 40px rgba(100,180,255,.4),inset 0 0 5px rgba(200,240,255,.3);
      text-shadow:0 0 6px rgba(180,230,255,.7),0 0 16px rgba(150,220,255,.6);}
  100%{box-shadow:0 0 16px rgba(170,240,255,1),0 0 32px rgba(150,220,255,.9),0 0 64px rgba(120,200,255,.8),inset 0 0 12px rgba(220,250,255,.5);
       text-shadow:0 0 12px rgba(200,250,255,1),0 0 24px rgba(160,230,255,.9);}
}

/* overlays */
.mission-overlay,.games-overlay{
  position:fixed;inset:0;background:rgba(255,255,255,.25);backdrop-filter:blur(10px)saturate(160%);
  display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none;transition:opacity .25s ease;z-index:10;
}
.mission-overlay.active,.games-overlay.active{opacity:1;pointer-events:auto;}

/* mission box */
.mission-content{
  position:relative;background:rgba(255,255,255,.4);border-radius:16px;border:1px solid rgba(255,255,255,.5);
  box-shadow:inset 0 2px 4px rgba(255,255,255,.2),0 4px 14px rgba(50,60,70,.1);
  max-width:800px;width:90%;padding:1.5rem;text-align:left;font-size:1rem;line-height:1.8;
}

/* games box */
.games-box {
  position: relative;
  background: rgba(255,255,255,.4);
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,.5);
  box-shadow: inset 0 2px 6px rgba(255,255,255,.2),
              0 4px 18px rgba(70,80,90,.15);
  width: 50vw;
  height: 60vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  text-align: center;
  color: var(--color-text);
  font-size: 1.1rem;
  animation: fadeIn .3s ease forwards;
  opacity: 0;
  overflow: hidden;
  padding-top: 3rem;
}
.games-overlay.active .games-box { opacity: 1; }

/* app grid */
.app-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 0.6rem;
  width: 80%;
  height: 55%;
  justify-items: center;
  align-items: start;
  margin-top: 0.3rem;
}

/* app tiles (outline + dot only) */
.app-tile {
  width: 65%;
  aspect-ratio: 1 / 1;
  background: transparent;
  border-radius: 14px;
  border: 1.5px solid rgba(255, 255, 255, 0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  position: relative;
  transition: transform .25s ease, border .25s ease;
  backdrop-filter: blur(12px) saturate(180%);
  -webkit-backdrop-filter: blur(12px) saturate(180%);
}
.app-tile:hover {
  transform: scale(1.05);
  border-color: rgba(180, 220, 255, 0.8);
}
.app-tile::after {
  content: "";
  width: 10px;
  height: 10px;
  background: rgba(90,154,203,0.9);
  border-radius: 50%;
  position: absolute;
}

/* Aquarium icon stays special */
.app-tile:first-child img {
  position: absolute;
  top: 57%;
  left: 55%;
  transform: translate(-50%, -50%);
  width: 450px;
  height: auto;
  pointer-events: none;
}
.app-tile:first-child::after {
  display: none;
}

/* === MOBILE FIXES === */
@media (max-width: 600px) {
  .games-box {
    width: 85vw;
    height: 50vh; /* 10% shorter */
    padding-top: 1rem;
    justify-content: center;
  }

  .app-grid {
    gap: 0.4rem;
    width: 88%;
    height: 78%;
    margin-top: 0;
    align-items: center;
  }

  .app-tile {
    width: 72%;
  }

  /* Smaller Aquarium icon on mobile */
  .app-tile:first-child img {
    width: 225px; /* half the size */
  }
}

.close-btn{
  position:absolute;top:48px;right:15px;font-size:1rem;color:#4b91c9;background:white;border:2px solid #4b91c9;border-radius:6px;padding:4px 10px;cursor:pointer;
}
@keyframes fadeIn{from{opacity:0;transform:scale(.96);}to{opacity:1;transform:scale(1);}}
</style>
</head>
<body>
<div class="texture"></div>
<div id="bubbles"></div>

<div class="title-bar">
  <div class="title-bg">
    <h1><em>Help!</em> I'm <span class="green-glow">overstimulated</span>.</h1>
  </div>
  <div class="button-container">
    <button class="box-button" id="toggleButton">What is this site?</button>
    <button class="box-button" id="gamesButton">Games :)</button>
  </div>
</div>

<!-- Mission Overlay -->
<div class="mission-overlay" id="missionOverlay">
  <div class="mission-content">
    <button class="close-btn" id="closeButton">X</button>
    <p>
      This site is designed to help <strong>ground</strong> you when you are <strong>overstimulated</strong>.<br>
      If you think the games are <strong>boring</strong>, good. They are designed to be <strong>calming</strong>, not <strong>addictive</strong>.<br>
      Inspired by the <strong>Frutiger Aero</strong> aesthetic.<br>
      This site will stay <strong>ad-free</strong>, <strong>login-free</strong>, and <strong>safe for all ages</strong>.
    </p>
  </div>
</div>

<!-- Games Overlay -->
<div class="games-overlay" id="gamesOverlay">
  <div class="games-box">
    <button class="close-btn" id="closeGames">X</button>
    <div class="app-grid">
      <a href="../aquarium/game/aquarium.html" class="app-tile">
        <img src="icons/icon_aquarium.png" alt="Aquarium Icon">
      </a>
      <div class="app-tile"></div>
      <div class="app-tile"></div>
      <div class="app-tile"></div>
      <div class="app-tile"></div>
      <div class="app-tile"></div>
      <div class="app-tile"></div>
      <div class="app-tile"></div>
      <div class="app-tile"></div>
    </div>
  </div>
</div>

<script>
/* Overlay Logic */
const missionOverlay=document.getElementById('missionOverlay');
const gamesOverlay=document.getElementById('gamesOverlay');
const toggleButton=document.getElementById('toggleButton');
const gamesButton=document.getElementById('gamesButton');
const closeButton=document.getElementById('closeButton');
const closeGames=document.getElementById('closeGames');
let gamesBoxActive=false,missionBoxActive=false;

function openMission(){if(gamesBoxActive)closeGamesOverlay();missionOverlay.classList.add('active');missionBoxActive=true;}
function closeMissionOverlay(){missionOverlay.classList.remove('active');missionBoxActive=false;}
function openGames(){if(missionBoxActive)closeMissionOverlay();gamesOverlay.classList.add('active');gamesBoxActive=true;}
function closeGamesOverlay(){gamesOverlay.classList.remove('active');gamesBoxActive=false;}
toggleButton.onclick=openMission;closeButton.onclick=closeMissionOverlay;
gamesButton.onclick=openGames;closeGames.onclick=closeGamesOverlay;

/* Bubbles Animation */
const NUM=24,bubbles=[],layer=document.getElementById("bubbles");
let W=innerWidth,H=innerHeight;
const colors=["#8CC9F8","#9BE4B0","#5FB1D6","#A7E7C0","#6FC8B5"];
function createBubble(){const el=document.createElement("div");el.className="bubble";const r=25+Math.random()*45;el.style.width=el.style.height=r+"px";
el.style.color=colors[Math.floor(Math.random()*colors.length)];
const b={el,r:r/2,x:Math.random()*W,y:H*Math.random(),vx:(Math.random()-.5)*0.6,vy:-0.4-Math.random()*0.3,popped:false};layer.appendChild(el);bubbles.push(b);}
for(let i=0;i<NUM;i++)createBubble();

window.addEventListener('pointerdown',e=>{
  if(missionBoxActive||gamesBoxActive)return;
  const x=e.clientX,y=e.clientY;if(e.target.closest('.box-button'))return;
  for(const b of bubbles){if(b.popped)continue;
    const dx=x-b.x,dy=y-b.y;if(dx*dx+dy*dy<=b.r*b.r){
      b.popped=true;b.el.style.opacity=0;
      setTimeout(()=>{b.x=Math.random()*W;b.y=H+80;b.vy=-0.4-Math.random()*0.3;b.popped=false;b.el.style.opacity=0.25;},600);
      break;
    }}});
function animateBubbles(){
  const boxRect=gamesBoxActive?document.querySelector('.games-box').getBoundingClientRect():null;
  for(const b of bubbles){if(!b.popped){
    b.x+=b.vx;b.y+=b.vy;
    if(b.x<b.r||b.x>W-b.r)b.vx*=-1;
    if(b.y<-b.r){b.y=H+60;if(gamesBoxActive&&boxRect){do{b.x=Math.random()*W;}while(b.x>boxRect.left&&b.x<boxRect.right);}else{b.x=Math.random()*W;}b.vy=-0.4-Math.random()*0.3;}
    if(gamesBoxActive&&boxRect&&b.x>boxRect.left&&b.x<boxRect.right&&b.y>boxRect.top&&b.y<boxRect.bottom){b.y=H+60;}
    b.el.style.transform=`translate3d(${b.x-b.r}px,${b.y-b.r}px,0)`;b.el.style.opacity=0.9;}}
  requestAnimationFrame(animateBubbles);}
animateBubbles();addEventListener('resize',()=>{W=innerWidth;H=innerHeight;});
</script>
</body>
</html>
